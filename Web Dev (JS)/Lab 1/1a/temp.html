<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculators</title>
  </head>
  <body>
    <script>
      function addTree() {
        var element = document.getElementById('number');
        var number = parseInt(element.value);
        element.value = number + 3;
        
        var redFont = document.getElementById('redFont');
          if (redFont.checked) {
            element.style.color="ff0000";
          }
          else {
            element.style.color="000000";
          }
        }


    </script>

    Enter a number: <input id="number" alt="Enter a number:" type="text" /> <br>
    <input id="redFont" alt="Change font to rad" type="checkbox"/>Change font to rad <br>
    <input alt="Add tree" type="button" value="Add Tree" onclick="addTree()"/> 

  </body>
</html>
